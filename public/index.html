    <script defer>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>

    <form action="" class="needs-validation" method="GET" novalidate>
        <h4 class="steps">Step 1: Pick A Username </h4>
        <div id="username-input wrapper">
            <div class="input-group mb-3">

                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                    </div>
                    <input type="text" class="form-control" id="validationCustomUsername" 
                    placeholder="username" aria-describedby="inputGroupPrepend" name="username" 
                    autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" required>
                    <div class="invalid-feedback">
                        Please enter a username to look up.
                    </div>
                </div>
            </div>

            <h4 class="steps">Step 2: Pick A Date</h4>
            <div id="actions">
                <button type="button" name="" id="today" class="btn btn-primary" btn-lg> See Today
                </button>
                <h6>OR</h6>
                <p>Enter A Date</p>
            </div>
            <div id="datepicker">
                <div class="input-group mb-3 date-input">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Month</span>
                    </div>
                    <select class="browser-default custom-select" id="month-selector" name="month" required>
                        <option selected></option>
                        <option value="01">Januray</option>
                        <option value="02">February</option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>

                <div class="input-group mb-3 date-input">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Day</span>
                    </div>
                    <select class="browser-default custom-select" id="day-selector" name="day" required>
                        <option selected></option>
                        <option value="01">1</option>
                        <option value="02">2</option>
                        <option value="03">3</option>
                        <option value="04">4</option>
                        <option value="05">5</option>
                        <option value="06">6</option>
                        <option value="07">7</option>
                        <option value="08">8</option>
                        <option value="09">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                </div>
            </div>
        </div>

        </div>
        </div>
